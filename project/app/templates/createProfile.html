{% extends "base.html" %}

{% block title %}
  User Registration
{% endblock title %}


{% block content %}
  
    
  
<div class="container-fluid bg-dark py-5" style="min-height: 100vh;">
  
  <div class="container bg-light py-5">
    <div class="container col-md-6 mx-auto rounded">
      <div>
        <h1 class="text-center">User Profile</h1>
        <hr>
        <!-- <img src="..." class="rounded-circle" alt="..."> -->

      </div>

      <form action="" method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{profileForm|crispy}}
  
          {{profileForm.errors}}
            <br>
          <button id="registerBtn" type="submit" class="btn btn-warning" style="min-width: 6vw;">Update Profile</button>
          <br><hr>
          <p>If you have an account ? </p>
          <a href="{% url 'loginPage' %}" type="button" class="btn btn-warning" style="min-width: 6vw;">Login</a>
        </form>
      </div>
  </div>
</div>





{% endblock content %}

{% extends "base.html" %}

{% block title %}
  User Login
{% endblock title %}


{% block content %}




<div class="container-fluid bg-dark py-5" style="min-height: 100vh;">
  
    <!-- messages -->
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{message}}!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  
    <!-- messages ends here -->


  <div class="container bg-light py-5">
    <div class="container col-md-6 mx-auto rounded">

      <h1 class="text-center">User Login</h1>
      <hr>
      <form action="" method="POST">
        {% csrf_token %}

          <div class="form-group">
            <label for="username">Username*</label>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" class="form-control" name="password">
          </div>
        
        
          <button type="submit" class="btn btn-warning" style="min-width: 8vw;">Login</button>
          <br>
          <hr>
          <p>Don't have an account ?</p>
          <a href="{% url 'registerPage' %}" type="button" class="btn btn-warning" style="min-width: 8vw;">Register</a>
        </form>
      </div>
  </div>
</div>


{% endblock content %}
